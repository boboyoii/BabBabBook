<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레시피 상세 - BabBabBook</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        BabBabBook
        <img src="../assets/images/recipe-book.png" alt="레시피북" />
      </div>
      <a href="#" class="back-btn">
        <i class="fas fa-arrow-left"></i> 돌아가기
      </a>
    </nav>

    <div class="recipe-detail-container">
      <div class="recipe-header">
        <h1></h1>
        <div class="meta-bar">
          <div class="recipe-meta">
            <span class="category"></span>
            <div class="like-btn">
              <i class="far fa-heart"></i>
              <span>128</span>
            </div>
          </div>
          <div class="recipe-btn-container">
            <button class="menu-btn edit-btn">
              <img src="../assets/icon/pencil-square.svg" alt="" />
              <p>edit</p>
            </button>
            <button class="menu-btn delete-btn">
              <img src="../assets/icon/trash-fill.svg" alt="" />
              <p>delete</p>
            </button>
          </div>
        </div>
      </div>

      <div class="main-image">
        <img src="https://placehold.co/800x400" alt="김치찌개 대표 이미지" />
      </div>

      <div class="recipe-description">
        <p></p>
      </div>

      <div class="recipe-steps">
        <h2>조리 과정</h2>
      </div>

      <div class="comments-section">
        <h2>댓글</h2>
        <div class="comment-list">
          <div class="comment">
            <div class="comment-header">
              <span class="comment-author">홍길동</span>
              <span class="comment-date">2024-03-15</span>
            </div>
            <p class="comment-content">
              정말 맛있게 만들어 먹었어요! 감사합니다.
            </p>
          </div>

          <div class="comment">
            <div class="comment-header">
              <span class="comment-author">김철수</span>
              <span class="comment-date">2024-03-14</span>
            </div>
            <p class="comment-content">
              김치가 신선해서 더 맛있었네요. 다음에도 좋은 레시피 기대합니다!
            </p>
          </div>
        </div>

        <div class="comment-form">
          <textarea placeholder="댓글을 입력하세요"></textarea>
          <button class="submit-btn">댓글 등록</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/recipe-detail.js"></script>
  <script src="../js/common.js"></script>
</html>
