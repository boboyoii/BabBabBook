<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레시피 공유 플랫폼</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="home.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        BabBabBook
        <img src="fork_spoon.png" alt="수저 아이콘" />
      </div>
      <img src="search.svg" alt="" class="search-icon" />
      <input type="text" placeholder="" class="search-bar" />
      <button class="upload-btn">레시피 업로드</button>
    </nav>

    <div class="category-filter">
      <button class="category-btn active">전체</button>
      <button class="category-btn">한식</button>
      <button class="category-btn">양식</button>
      <button class="category-btn">중식</button>
      <button class="category-btn">일식</button>
      <button class="category-btn">디저트</button>
      <button class="category-btn">편의점</button>
    </div>

    <div class="recipe-grid">
      <!-- Recipe Card 1 -->
      <div class="recipe-card">
        <img src="https://placehold.co/300x200" alt="레시피 이미지" />
        <div class="recipe-info">
          <h3>김치찌개</h3>
          <p>집에서 쉽게 만드는 맛있는 김치찌개 레시피입니다.</p>
          <div class="like-btn">
            <i class="far fa-heart"></i>
            <span>128</span>
          </div>
        </div>
      </div>

      <!-- Recipe Card 2 -->
      <div class="recipe-card">
        <img src="https://placehold.co/300x200" alt="레시피 이미지" />
        <div class="recipe-info">
          <h3>파스타 알리오 올리오</h3>
          <p>이탈리아 전통 파스타 레시피를 따라해보세요.</p>
          <div class="like-btn">
            <i class="far fa-heart"></i>
            <span>95</span>
          </div>
        </div>
      </div>

      <!-- Recipe Card 3 -->
      <div class="recipe-card">
        <img src="https://placehold.co/300x200" alt="레시피 이미지" />
        <div class="recipe-info">
          <h3>딸기 케이크</h3>
          <p>부드러운 생크림과 상큼한 딸기가 어우러진 케이크.</p>
          <div class="like-btn">
            <i class="far fa-heart"></i>
            <span>156</span>
          </div>
        </div>
      </div>

      <!-- Recipe Card 4 -->
      <div class="recipe-card">
        <img src="https://placehold.co/300x200" alt="레시피 이미지" />
        <div class="recipe-info">
          <h3>짜장면</h3>
          <p>집에서 만드는 중국식 짜장면 레시피입니다.</p>
          <div class="like-btn">
            <i class="far fa-heart"></i>
            <span>87</span>
          </div>
        </div>
      </div>

      <!-- Recipe Card 5 -->
      <div class="recipe-card">
        <img src="https://placehold.co/300x200" alt="레시피 이미지" />
        <div class="recipe-info">
          <h3>비빔밥</h3>
          <p>영양만점 전통 비빔밥 레시피를 공개합니다.</p>
          <div class="like-btn">
            <i class="far fa-heart"></i>
            <span>112</span>
          </div>
        </div>
      </div>

      <!-- Recipe Card 6 -->
      <div class="recipe-card">
        <img src="https://placehold.co/300x200" alt="레시피 이미지" />
        <div class="recipe-info">
          <h3>피자</h3>
          <p>집에서 만드는 이탈리아식 피자 레시피.</p>
          <div class="like-btn">
            <i class="far fa-heart"></i>
            <span>143</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
